<html>

    <head>
        <meta charset="utf-8">
        <title>Login</title>
    </head>
    <body>
        <form id="loginForm" action="/login" method="post">
            <table align="center" width="700pt" border="1" cellspacing="0" cellpadding="0">
              <tr> 
                <td colspan="2" align="center" bgcolor="red" height="40" style="color:white"><b>로그인</b></td> 
              </tr> 
              <tr> 
                <td bgcolor="pink">아이디 :</td> 
                <td><input id="loginId" name="id" type="text"></td> 
              </tr> 
              <tr> 
                <td bgcolor="pink" style="height: 24px;">비밀번호 :</td> 
                <td style="height: 24px;"><input id="loginPwd" name="password" type="password"></td> 
              </tr>
            </table> 
            <br/> 
            <!-- <center> <input type="submit" value="로그인"> </center>  -->
            <center> <input id='btnSubmit' type="button" value="로그인"> </center>
            </form>
    </body>
    <script>
      console.log('page loaded...')
      //btnSubmit 버튼이 눌리면(onclick) --> function을 실행
      document.getElementById('btnSubmit').onclick = function(){
        var loginId=document.getElementById('loginId').value;
        var loginPwd=document.getElementById('loginPwd').value;
        if(loginId.length < 3){
          alert('id는 3자리 이상 입력해주세요.');
          return;
        }
        if(loginPwd.length < 3){
          alert('password는 3자리 이상 입력해주세요.');
          return;
        }
        document.getElementById('loginForm').submit();
      }
    </script>
</html>
